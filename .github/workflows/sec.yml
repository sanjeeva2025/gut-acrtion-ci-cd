name: Demo Workflow

on: [push]

jobs:
  demo:
    runs-on: ubuntu-latest

    steps:
      - name: Validate secret
        run: |
          if [ -z "$SECRET_VALUE" ]; then
            echo "❌ Secret is NOT set or named incorrectly!"
            exit 1
          else
            echo "✅ Secret is set correctly."
          fi
        env:
          SECRET_VALUE: ${{ secrets.FIRST_NAME }}
